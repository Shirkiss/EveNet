<section data-ng-controller="ToDosController" data-ng-init="findOne()">
    <div class="container">
        <div class="page-header">
            <h1>Edit Your To-Do tasks</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Title</label>
                        <div class="controls">
                            <input type="text" data-ng-model="toDo.name" id="name" class="form-control" placeholder="Title" required>
                        </div>
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <input type="text" data-ng-model="toDo.description" id="description" class="form-control" placeholder="Description" required>
                        </div>
                        <label class="control-label" for="status">Status</label>
                        <select class="form-control" data-ng-model="toDo.status" id="status">
                            <option>Open</option>
                            <option>Done</option>
                            <option>Pause</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
