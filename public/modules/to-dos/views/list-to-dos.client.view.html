<section data-ng-controller="ToDosController" data-ng-init="find()">
    <div class="page-header">
        <h1>To-Do List</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="toDo in toDos" data-ng-href="#!/to-dos/{{toDo._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="toDo.created | date:'medium'"></span>
				by
				<span data-ng-bind="toDo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="toDo.name"></h4>
            <h5 class="list-group-item-heading" data-ng-bind="toDo.description"></h5>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!toDos.$resolved || toDos.length">
    	No To dos yet, why don't you <a href="/#!/to-dos/create">create one</a>?
    </div>
</section>
