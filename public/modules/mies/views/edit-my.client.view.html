<section data-ng-controller="MiesController" data-ng-init="findOne()">
    <div class="container">
        <div class="page-header">
            <h1>Edit Your EveNet</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="update()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name:</label>
                        <div class="controls">
                            <input type="text" data-ng-model="my.name" id="name" class="form-control" placeholder="EveNet Name" required>
                        </div>
                        <label class="control-label" for="name">Partners:</label>
                        <div class="controls">
                            <input type="text" data-ng-model="my.partners" id="partners" class="form-control" placeholder="Partners" required>
                        </div>
                        <label class="control-label" for="type">Type:</label>
                        <select class="form-control" data-ng-model="my.type" id="type">
                            <option>Private Event</option>
                            <option>Business Event</option>
                            <option>Public Event</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
