<section data-ng-controller="MiesController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>EveNets</h1>
            <h3>You have {{mies.length}} EveNets</h3><br>
            <div class="form-group">
                <input ng-model = "search" type="text" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="list-group">
            <a data-ng-repeat="my in mies | filter: search" data-ng-href="#!/mies/{{my._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="my.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="my.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="my.name"></h4>
                <h5 class="list-group-item-heading" data-ng-bind="my.type"></h5>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!mies.$resolved || mies.length">
            No Mies yet, why don't you <a href="/#!/mies/create">create one</a>?
        </div>
    </div>
</section>
