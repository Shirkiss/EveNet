<section data-ng-controller="MiesController">
    <div class="container">
        <div class="page-header">
            <h1>New EveNet</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">EveNet Name:</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Shir & William wedding" required>
                        </div>
                        <label class="control-label" for="partners">Partners:</label>
                        <div class="controls">
                            <input type="text" data-ng-model="partners" id="partners" class="form-control" placeholder="Choose a name" required>
                        </div>
                        <label class="control-label" for="type">Type:</label>
                        <select class="form-control" data-ng-model="type" id="type">
                            <option>Private Event</option>
                            <option>Business Event</option>
                            <option>Public Event</option>
                        </select>
                    </div>
                    <div class="form-group" align="right">
                        <input type="submit" class="btn btn-default" value="Create">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
